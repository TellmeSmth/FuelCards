    <title>Fuel Cards Application</title>
    <link rel="stylesheet" href="css/normolize.css">

    <header class="site-header container">

        </nav>

    <main class="site-main container">

                <label for="dotNumber">

                            <option value="number">27</option>
                            <option value="number">28</option>
                            <option value="number">29</option>
                            <option value="number">30</option>
                        </select>
                    </label>

                    <label for="requested">
                        <h3 class="form-section__select-heading">Fuel Cards Requested</h3>
                        <select class="form-section__label-trucks-select" required name="Fuel Cards Requested"
                            id="requested">
                            <option disabled value="disabled"></option>
                            <option value="number">0</option>
                            <option value="number">1</option>
                            <option value="number">2</option>
                            <option value="number">3</option>

                            <option value="number">30</option>
                        </select>
                    </label>
                </div>

                <label for="mailing">

                    <input class="form-section__mailing-input" type="email" id="mailing" required
                        placeholder="Mailing Adress" name="Mailing_Adress">
                </label>

                <label for="adress">
                    <h3 class="form-section__mailing-heading">Adress line 2</h3>
                    <input class="form-section__mailing-input" type="email" id="adress" required
                        placeholder="Aress line 2" name="Adress_line_2">
                </label>

                <div class="form-section__label-wrapp">
                    <label for="city">

                <div class="form-section__inform-wrapper">
                    <label for="first">

                    </label>

                    <label for="last">

                        <input class="form-section__inform-input" type="text" id="last" required placeholder="Last Name"
                            name="Last_Name">
                    </label>
                </div>

                <label for="mail">
                    <h3 class="form-section__mail-heading">Email Adress</h3>
                    <input class="form-section__mail-input" type="email" id="mail" required placeholder="Email Adress"
                        name="Email_Adress">
                </label>

                <label for="title">
                    <h3 class="form-section__mail-heading">Title</h3>
                    <input class="form-section__mail-input" type="text" id="title" required placeholder="Title"
                        name="Title">
                </label>

                <label for="number">
                    <h3 class="form-section__number-heading">Phone Number</h3>
                    <input class="form-section__number-input" type="tel" id="number" required placeholder="Phone Number"
                        name="Phone_Number">
                </label>

                <div class="form-section__button-wrapper">
                    <button class="form-section__button" type="submit">Submit</button>
                </div>
            </form>
        </section>
    </main>
</body>

</html>
